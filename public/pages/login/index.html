<!DOCTYPE html>
<html lang="ukr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pages/login/styles/style.css" type="text/css">
</head>
<body>
    <main>
        <section class="content">
            <div class="content__title">
                <h2 class="content__title_h">Keqing</h2>
                <p class="content__title_p">welcome to me home</p>
            </div>
            <form id="form" action="#" class="content__form">
                <input type="email" placeholder="Email" minlength="6" id="email">
                <input type="password" placeholder="Password" minlength="6" maxlength="6" id="password">
                <input type="submit" value="Log in">
            </form>
            <div class="content__reaction">
                <img src="pages/login/images/reaction.svg" alt="Keqing reaction">
            </div>
        </section>
        <section class="images">
            <img class="images__item" src="https://firebasestorage.googleapis.com/v0/b/keqing-gallery.appspot.com/o/page%60s%2Flogin%2Fimages%2Fkeqing-1.png?alt=media&token" alt="Keqing image 1">
        </section>
    </main>
    <script src="pages/login/js/main.js"></script>
</body>
</html>
